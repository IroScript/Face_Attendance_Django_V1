<!-- templates/attendance/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Face Attendance System</title>
    <style>
        .button {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Face Attendance System</h1>
    
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'dashboard' %}" class="button">Go to Dashboard</a>
        <a href="{% url 'register_face' %}" class="button">Register Face</a>
        {% if user.is_staff %}
            <a href="{% url 'generate_report' %}" class="button">Generate Report</a>
            <a href="/admin/" class="button">Admin Panel</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="button">Logout</a>
        
    {% else %}
        <a href="{% url 'login' %}" class="button">Login</a>
    {% endif %}
</body>
</html>
