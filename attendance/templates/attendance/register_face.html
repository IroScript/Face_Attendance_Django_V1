<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Face</title>
</head>
<body>
    <h1>Register Face</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video">Upload Registration Video:</label>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Register</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
